<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Intro to Controllers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body ng-app="firstApp">
    <div ng-controller="MyFirstController">
      <h2>My name is: {{fc.name}}</h2>
      <input ng-model="fc.name" type="text" placeholder="What is your name">
    </div>

    <div ng-controller="ExercisesController">
      <h3>{{ec.FavColor}}</h3>
      <h3>{{ec.secondsInACentury | number}} Seconds in a century</h3>
      <h3>{{ec.rightNow|  date:'EEEE, MMMM dd, yyyy'}} Right Now</h3>


    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
