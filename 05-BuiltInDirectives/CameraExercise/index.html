<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style media="screen">
      .sale {
        color: orange;
      }
    </style>
  </head>
  <body ng-controller="MainController">
    <div class="container">
      <h1>Camera Shop</h1>
      <div>
        <h4>Order By:</h4>
        <select class="form-control" ng-model="order">
          <option value="rating">Rating</option>
          <option value="price">Price</option>
        </select>
      </div>
      <div class="" ng-repeat="camera in vm.cameras | orderBy : order">
        <h3>{{camera.title}}</h3>
        <img ng-src="{{camera.image}}" alt="{{camera.title}}" width="150px"/>
        <h5 ng-class="{sale: camera.onSale}">Price: {{camera.price | currency}}<span ng-show="camera.onSale"> ON SALE!!</span></h5>
        <h5>Rating: {{camera.rating}}</h5>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
